<div class="container">
    <button
        (click)="onMakeOrder()"
        *ngIf="(cartState$ | async).data.length > 0; else cartEmpty"
        color="primary"
        mat-raised-button
    >
        Make Order
    </button>
    <ng-template #cartEmpty>
        Cart is Empty!
    </ng-template>
</div>

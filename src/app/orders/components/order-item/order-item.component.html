<mat-card class="order">
    <mat-card-header>
        <mat-card-subtitle> {{ order.date | date }}</mat-card-subtitle>
        <mat-card-title>{{ order.id }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div>Status: {{ order.status }}</div>
        <div>Total Quantity: {{ order.totalQuantity }}</div>
        <div>Total: {{ order.total | currency }}</div>
    </mat-card-content>
</mat-card>

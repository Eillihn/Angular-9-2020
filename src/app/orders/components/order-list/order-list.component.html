<div class="container">
    <div *ngIf="orders.length; else noOrders">
        <div class="items-container">
            <div *ngFor="let order of orders" class="item">
                <app-order-item [order]="order"></app-order-item>
            </div>
        </div>
    </div>
    <ng-template #noOrders>No orders!</ng-template>
</div>

<div class="container">
    <mat-toolbar>
        <mat-icon aria-hidden="false" aria-label="Home">shopping_cart</mat-icon>
        <span
            [matBadgeHidden]="!hasProducts()"
            [matBadge]="getProductsCount()"
            matBadgeOverlap="false"
        >My Cart</span
        >
    </mat-toolbar>
    <mat-table
        *ngIf="hasProducts(); else elseBlock"
        [dataSource]="getProducts()"
    >
        <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef> ID</mat-header-cell>
            <mat-cell *matCellDef="let item"> {{ item.id }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef> Name</mat-header-cell>
            <mat-cell *matCellDef="let item"> {{ item.name }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="description">
            <mat-header-cell *matHeaderCellDef> Description</mat-header-cell>
            <mat-cell *matCellDef="let item"> {{ item.description }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="price">
            <mat-header-cell *matHeaderCellDef> Price</mat-header-cell>
            <mat-cell *matCellDef="let item"> {{ item.price }} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="category">
            <mat-header-cell *matHeaderCellDef> Category</mat-header-cell>
            <mat-cell *matCellDef="let item"> {{ item.category }} </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <ng-template #elseBlock>
        <p class="text">Cart is empty!</p>
    </ng-template>
</div>
